<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JARVIS Claude</title>
  <style>
    :root{
      --bg:#0b1020;
      --text:#e9ecf7;
      --muted:#aeb6d4;
      --brand:#7c5cff;
      --brand2:#35d0ff;
      --border:rgba(255,255,255,.10);
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,sans-serif;
      color:var(--text);
      background:radial-gradient(1200px 800px at 20% 10%,rgba(124,92,255,.35),transparent 60%),
                  radial-gradient(900px 600px at 80% 0%,rgba(53,208,255,.22),transparent 55%),
                  var(--bg);
      min-height:100vh;
    }
    .container{min-height:100vh;max-width:1000px;margin:0 auto;padding:40px 20px;display:flex;flex-direction:column}
    .header{margin-bottom:30px}
    .header h1{margin:0;font-size:32px}
    .header p{margin:8px 0 0;color:var(--muted);font-size:14px}
    .messages{flex:1;overflow-y:auto;margin-bottom:20px;padding:20px;border:1px solid var(--border);border-radius:var(--radius);background:rgba(17,26,51,.3)}
    .message{margin:10px 0;padding:12px;border-radius:12px;border:1px solid var(--border);background:rgba(17,26,51,.6)}
    .message.user{background:linear-gradient(180deg,rgba(124,92,255,.35),rgba(124,92,255,.15));border-color:rgba(124,92,255,.4);margin-left:40px;text-align:right}
    .message.assistant{margin-right:40px}
    .composer{display:flex;gap:10px;border:1px solid var(--border);border-radius:var(--radius);padding:10px;background:rgba(17,26,51,.7)}
    textarea{flex:1;resize:none;min-height:40px;max-height:120px;padding:10px;border-radius:10px;border:none;outline:none;background:rgba(0,0,0,.25);color:var(--text);font-family:inherit;font-size:14px}
    button{border:none;background:linear-gradient(90deg,var(--brand),var(--brand2));color:white;font-weight:700;padding:10px 16px;border-radius:10px;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>ðŸ§  JARVIS Claude</h1>
    <p>Consulta de datos con IA</p>
  </div>

  <div class="messages" id="messages"></div>

  <div class="composer">
    <textarea id="input" placeholder="Pregunta: 'Top 5 clientes', 'CuÃ¡nto facturÃ³ CERVEPAR?'..." rows="1"></textarea>
    <button id="sendBtn">Enviar</button>
  </div>
</div>

<script>
const API_BASE = "http://127.0.0.1:5000";

const els = {
  messages: document.getElementById("messages"),
  input: document.getElementById("input"),
  sendBtn: document.getElementById("sendBtn"),
};

function addMessage(role, text) {
  const div = document.createElement("div");
  div.className = `message ${role}`;
  div.textContent = text;
  els.messages.appendChild(div);
  els.messages.scrollTop = els.messages.scrollHeight;
}

async function send() {
  const q = els.input.value.trim();
  if (!q) return;

  addMessage("user", q);
  els.input.value = "";
  els.sendBtn.disabled = true;

  try {
    const r = await fetch(`${API_BASE}/api/query`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query: q })
    });

    const json = await r.json();
    const text = json.response || json.error || "Sin respuesta";
    addMessage("assistant", text);
  } catch(e) {
    addMessage("assistant", `âŒ Error: ${e.message}`);
  } finally {
    els.sendBtn.disabled = false;
  }
}

els.sendBtn.addEventListener("click", send);
els.input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

addMessage("assistant", "ðŸ‘‹ Hola, soy JARVIS. Preguntame sobre los datos de la agencia.");
</script>
</body>
</html>
